<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Diem Trung Binh</title>
</head>
<body>
        <script>
            let vatly = prompt("Điểm vật lý là: ");
            let hoa = prompt("diem hoa la:");
            let sinhhoc= prompt("diem sinh hoc la:");
            let v= parseFloat(vatly);
            let h= parseFloat(hoa);
            let s= parseFloat(sinhhoc);
            let tb=(v+h+s)/3;
            let t=v+h+s;
            document.write("Điểm Trung bình là: "+tb+" Điểm tổng là: "+t);
        </script>
</body>
</html>
