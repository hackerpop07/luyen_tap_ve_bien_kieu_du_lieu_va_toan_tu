<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
        <script>
            let do_c= prompt("Nhiệt độ C là: ");
            let c=parseFloat(do_c);
            let f=((c*9)/5)+32;
            document.write("Nhiệt độ F là: "+f);
        </script>

</body>
</html>
