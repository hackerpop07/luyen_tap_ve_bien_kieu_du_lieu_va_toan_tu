<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn va chu vi hinh tron</title>
</head>
<body>
        <script>
            let bankinh= prompt("Bán kính là:");
            let r= parseFloat(bankinh);
            let s=(r*r)/3.14;
            let c=(2*r)/3.14;
            document.write("Diện tích hình tròn là: "+s+"Chu vi hình tròn là: "+c);
        </script>
</body>
</html>
